<h1>Blog Posts</h1>

<a
  href="{% url 'post_create' %}"
  class="btn"
  style="margin-bottom: 20px; display: inline-block"
  >Create New Post</a
>

<!-- Blog Posts List -->
<ul style="list-style-type: none; padding: 0">
  {% for post in posts %}
  <li
    style="
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    "
  >
    <h2 style="margin: 0 0 10px">{{ post.title }}</h2>

    <!-- Post Metadata -->
    <p style="font-size: 0.9em; color: #555">
      <strong>Created At:</strong> {{ post.created_at|date:"Y-m-d H:i" }} |
      <strong>Updated At:</strong> {{ post.updated_at|date:"Y-m-d H:i" }}
    </p>

    <!-- Post Content -->
    <p>{{ post.content }}</p>

    <!-- Action Buttons -->
    <div style="margin-top: 10px">
      <a
        href="{% url 'post_update' post.id %}"
        class="btn btn-warning"
        style="
          text-decoration: none;
          color: white;
          padding: 5px 10px;
          border-radius: 3px;
        "
        >Edit</a
      >
      <form
        action="{% url 'post_delete' post.id %}"
        method="POST"
        style="display: inline"
        onsubmit="return confirm('Are you sure you want to delete this post?');"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-danger"
          style="color: white; padding: 5px 10px; border-radius: 3px"
        >
          Delete
        </button>
      </form>
    </div>
  </li>
  {% endfor %}
</ul>

<!-- Optional: Add Some Styling -->
<style>
  .btn {
    font-size: 0.9em;
    border: none;
    cursor: pointer;
    padding: 2px;
  }
  .btn-primary {
    background-color: #007bff;
  }
  .btn-warning {
    background-color: #ffc107;
  }
  .btn-danger {
    background-color: #dc3545;
  }
  .btn:hover {
    opacity: 0.85;
  }
</style>
